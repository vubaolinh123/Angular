<div>
    <header class="bg-white shadow">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8 grid grid-cols-2">
            <h1 class="text-3xl font-bold text-gray-900">Quản Trị Sản Phẩm</h1>
        </div>
    </header>
    <main>
        <nz-table #basicTable [nzData]="productList">
            <thead>
                <tr>
                    <th scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        STT
                    </th>
                    <th scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Tên Sản Phẩm
                    </th>
                    <th scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Ảnh
                    </th>
                    <th scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Nội Dung
                    </th>
                    <th scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Danh Mục
                    </th>
                    <th scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Sale
                    </th>
                    <th scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Giá
                    </th>
                    <th scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Giá Cũ
                    </th>
                    <th scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Trạng Thái
                    </th>
                    <th scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider text-center">
                        <a routerLink="/admin/product/add" class="text-green-600 hover:text-green-900">
                            Thêm Mới</a>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of basicTable.data,let i = index">
                    <td class="px-6 py-4 whitespace-nowrap">{{i+1}}</td>
                    <td class="px-6 py-4 whitespace-nowrap"> <span class="">{{ product.name}}</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500  "><img src={{product.image}} alt=""
                            width="100" /></td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        Nội Dung
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        Danh Mục
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">100%
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">{{product.price}}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">{{product.oldPrice}}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap bg-red-500 text-white font-bold">Hết
                        Hàng</td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                        <a routerLink="product/{{product._id}}/edit"
                            class="text-indigo-600 hover:text-indigo-900 font-bold inline-block mx-[5px]">
                            Cập Nhật</a>
                        <button class="text-red-600 hover:text-red-900 font-bold
                                                                inline-block"
                            (click)="onRemoveItem(product._id!)">Xóa</button>
                    </td>
                </tr>
            </tbody>
        </nz-table>
    </main>
</div>
