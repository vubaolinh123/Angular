<div>
    <div>
        <header class="bg-white shadow">
            <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
                <h1 class="text-3xl font-bold text-gray-900">Thêm Mới Sản Phẩm</h1>

            </div>
        </header>
        <main>
            <div class="max-w-7xl mx-auto py-6 ">
                <div class="flex flex-col">
                    <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
                        <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
                            <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
                                <form action="" (ngSubmit)="onSubmit()">
                                    <div class="shadow overflow-hidden sm:rounded-md">
                                        <div class="px-4 py-5 bg-white sm:p-6">
                                            <div class="grid grid-cols-6 gap-6">
                                                <div class="col-span-6 sm:col-span-3">
                                                    <label class="block text-sm font-medium text-gray-700">Tên sản
                                                        phẩm</label>
                                                    <input type="text" placeholder="Nhập tên sản phẩm"
                                                        [(ngModel)]="product.name" name="name"
                                                        class="mt-1 py-2 px-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" />

                                                </div>

                                                <div class="col-span-6 sm:col-span-3">
                                                    <label class="block text-sm font-medium text-gray-700">Ảnh</label>
                                                    <input type="text" [(ngModel)]="product.image" name="image"
                                                        class="mt-1 py-2 px-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" />
                                                    <img src="http://2.bp.blogspot.com/-MowVHfLkoZU/VhgIRyPbIoI/AAAAAAAATtI/fHk-j_MYUBs/s640/placeholder-image.jpg"
                                                        id="img-preview" width="200" />

                                                </div>

                                                <div class="col-span-6 sm:col-span-4">
                                                    <label class="block text-sm font-medium text-gray-700">Nội
                                                        dung sản phẩm</label>
                                                    <textarea type="text" [(ngModel)]="product.desc" name="desc"
                                                        class="mt-1 py-2 px-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border border-gray-500 rounded-md "></textarea>

                                                </div>


                                                <div class="col-span-6 sm:col-span-3">
                                                    <label class="block text-sm font-medium text-gray-700">Giá
                                                        Cũ</label>
                                                    <input [(ngModel)]="product.oldPrice" type="number" min="0"
                                                        name="oldPrice" placeholder="Nhập giá cũ sản phẩm"
                                                        class="mt-1 py-2 px-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" />
                                                </div>

                                            </div>


                                            <div class="col-span-6 sm:col-span-3">
                                                <label class="block text-sm font-medium text-gray-700">Giá
                                                    Mới</label>
                                                <input [(ngModel)]="product.price" name="price" type="number" min="0"
                                                    placeholder="Nhập giá mới phẩm"
                                                    class="mt-1 py-2 px-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" />

                                            </div>

                                            <div class="col-span-6 sm:col-span-3 my-[20px]">
                                                <label class="block text-sm font-medium text-gray-700">Trạng Thái
                                                    Sản Phẩm</label>
                                                <select
                                                    class="mt-1 py-2 px-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                                                    <option value="0">Còn Hàng</option>
                                                    <option value="1">Hết Hàng</option>
                                                </select>

                                            </div>

                                            <div class="col-span-6 sm:col-span-3 my-5">
                                                <label class="block text-sm font-medium text-gray-700">Chọn danh mục
                                                    muốn thêm</label>
                                                <select
                                                    class="mt-1 py-2 px-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                                                    <option>1</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
                                        <button
                                            class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                            Thêm Mới
                                        </button>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
